<!DOCTYPE html>

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

                    <input type="text" name="" id="" class="input__form" placeholder="URL de imagen">
                    <input type="text" name="" id="" class="input__form" placeholder="Categoria">
                    <input type="text" name="" id="" class="input__form" placeholder="Nombre del producto">
                    <input type="number" name="" id="" class="input__form" placeholder="Precio del producto">
                    <textarea name="" id="" cols="30" rows="10" class="text__form" placeholder="Descripcion del producto"></textarea>

                </form>

                </div>
                
    
                <div class="form__contacto">

                        <input type="text" class="input__contacto" placeholder="Nombre">
                        <textarea name="" id="" cols="30" rows="10" value="" placeholder="Escribe tu mensaje"></textarea>
                        <button class="btn__form">Enviar mensaje</button>
                    </form>
                </div>
            </section>
        </section>
        
    </main>
    <footer>
        <h3 class="titulo__footer">Desarrollado por mi</h3>
